<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理员系统</title>
	<link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="js/kendoui/styles/kendo.common.min.css"/>
	<link rel="stylesheet" type="text/css" href="js/kendoui/styles/kendo.bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/kendoSelf.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/loginPassword.css"/>


	<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/kendoui/js/kendo.all.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/kendoui/js/cultures/kendo.culture.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/kendoui/js/messages/kendo.messages.zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/loginPassword.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="titleBox">
	<div class="titleLogo">
		<img src="img/eds.png"/>
	</div>
	<div class="userOut" onclick="userOut()">
		<img src="img/exit.png" alt=""  class="searchImg"/>
		<span class="colin">
			退出登录
		</span>
	</div>
</div>
<div class="body">
	<div class="mcBox">
		<div class="mustChange">
			<div class="mcRow mcTitle">
				<div class="mcLeft"></div>
				<div class="mcRight">为了保护你的账号安全，请修改密码</div>
			</div>
			<div class="mcRow mcInput mcNewps">
				<div class="mcLeft">新密码</div>
				<div class="mcRight"><input type="text" id="newPs" placeholder="请输入6位以上的密码，由字母、数字组合" value="" /></div>
			</div>
			<div class="mcRow mcInput mcReNewps">
				<div class="mcLeft">重复新密码</div>
				<div class="mcRight"><input type="text" id="newPsRe" placeholder="请重新输入新密码" value="" /></div>
			</div>
			<div class="mcRow mcButton">
				<div class="mcLeft"></div>
				<div class="mcRight"><button type="button" onclick="mcSubmit()">确定</button></div>
			</div>
		</div>
	</div>
</div>

<div class="bigModal" onclick="bigModal(event)">
	<div class="modalBox" id="userOut">
		<div class="modalTitle">修改密码<span class="closeBox" onclick="closeBox()">×</span></div>
		<div class="modalBody">
			<div class="tip">您确定退出登录么？</div>
		</div>
		<div class="modalFooter">
			<button type="button" class="modalBtn userOutBtn" onclick="userOutSure()">确定</button>
			<button type="button" class="modalBtn" onclick="userOutCancel()">取消</button>
		</div>
	</div>
</div>
</body>
</html>
